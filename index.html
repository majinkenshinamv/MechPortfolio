<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Jimmy Cleveland</title>
    </head>
    <body>

        <!-- nav-bar -->
        <div class="header">
            <div class="nav-links">
                <ul>
                    <li id="home" class="active">Home</li>
                    <li id="portfolio">Portfolio</li>
                    <li id="contact">Contact</li>
                </ul>
            </div>
        </div><!-- /nav-bar -->
        <!-- container -->
        <div id="container">

            <!-- panel-wrapper -->
            <div class="panel-wrapper">

                <div id="home" class="panel">
                    <h3>Herro, I'm Sir Jimmy Cleveland</h3>
                    <p>lorem ipsum dolor monayaer...</p>
                </div>

                <div id="portfolio" class="panel">

                </div>
                
            </div><!-- /panel-wrapper -->
        </div><!-- /container -->

        <!-- footer -->
        <div class="footer">
        </div><!-- /footer -->

        <!-- Scripts -->
        <script type='text/javascript' src="jquery-1.9.1.min.js"></script>
        <script type='text/javascript' src="jquery.mousewheel.js"></script>
        <script>


            $(".nav-links li").on("click", function () {
                var width = 400 // Width of each section
                var index = $(this).index();
                var position = width * index;
                $("#container").animate({ scrollLeft: position });
                $(".nav-links li").removeClass('active');
                $(this).addClass('active');
            });

            // jquery mousewheel scroll horizontal
            $(document).ready(function () {
                $('#container')
                .bind('mousewheel', function (event, delta) {
                    val = this.scrollLeft - (delta * 600);
                    jQuery(this).stop().animate({ scrollLeft: val }, 400);
                    event.preventDefault();
                });
            });
